name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build marketplace
        run: npm run build
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Prepare deployment
        run: |
          # ビルド後のdistディレクトリの内容を確認
          echo "=== Build output ==="
          ls -la dist/
          echo ""
          # dist/index.htmlが存在することを確認（Reactアプリのエントリーポイント）
          if [ ! -f dist/index.html ]; then
            echo "ERROR: dist/index.html not found!"
            exit 1
          fi
          echo "✓ dist/index.html found"
          # templatesディレクトリをdist/templatesにコピー
          mkdir -p dist/templates
          cp -r templates/* dist/templates/
          echo "✓ Templates copied to dist/templates/"
          echo ""
          echo "=== Final deployment structure ==="
          find dist -type f -name "*.html" | head -10
          echo ""
          echo "Root files:"
          ls -la dist/ | grep -E "^-"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

