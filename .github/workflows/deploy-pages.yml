name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build marketplace
        run: npm run build
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Prepare deployment
        run: |
          # ビルド後のdistディレクトリの内容を確認
          echo "=== Build output ==="
          ls -la dist/
          echo ""
          # dist/index.htmlが存在することを確認（Reactアプリのエントリーポイント）
          if [ ! -f dist/index.html ]; then
            echo "ERROR: dist/index.html not found!"
            exit 1
          fi
          echo "✓ dist/index.html found"
          # templatesディレクトリをdist/templatesにコピー
          mkdir -p dist/templates
          cp -r templates/* dist/templates/
          echo "✓ Templates copied to dist/templates/"
          # APIディレクトリをdist/apiにコピー（重要: このファイルが404エラーの原因）
          mkdir -p dist/api
          if [ -f templates/api/templates.json ]; then
            cp templates/api/templates.json dist/api/templates.json
            echo "✓ API file copied to dist/api/templates.json"
          else
            echo "❌ ERROR: templates/api/templates.json not found!"
            exit 1
          fi
          # _headersファイルをdistにコピー（CORS設定用、GitHub Pagesでは直接サポートされていないが、Netlify/Vercel用に準備）
          if [ -f _headers ]; then
            cp _headers dist/_headers
            echo "✓ _headers copied to dist/_headers"
          fi
          # .nojekyllファイルを作成（Jekyllの処理を無効化、アンダースコアで始まるファイルを有効化）
          touch dist/.nojekyll
          echo "✓ .nojekyll file created"
          # デプロイ構造の確認
          echo ""
          echo "=== API file check ==="
          if [ -f dist/api/templates.json ]; then
            echo "✓ dist/api/templates.json exists"
            ls -lh dist/api/templates.json
            echo "File size: $(wc -c < dist/api/templates.json) bytes"
            echo "First 3 lines:"
            head -n 3 dist/api/templates.json
          else
            echo "❌ ERROR: dist/api/templates.json not found!"
            exit 1
          fi
          echo ""
          echo "=== Final deployment structure ==="
          echo "API directory contents:"
          ls -la dist/api/ || echo "API directory not found"
          echo ""
          echo "Templates directory contents:"
          ls -la dist/templates/ | head -10
          echo ""
          echo "Root files:"
          ls -la dist/ | grep -E "^-"
          echo ""
          echo "=== Verification ==="
          echo "Checking if all required files exist:"
          [ -f dist/api/templates.json ] && echo "✓ dist/api/templates.json" || echo "❌ dist/api/templates.json"
          [ -f dist/.nojekyll ] && echo "✓ dist/.nojekyll" || echo "❌ dist/.nojekyll"
          [ -f dist/index.html ] && echo "✓ dist/index.html" || echo "❌ dist/index.html"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

