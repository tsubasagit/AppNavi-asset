name: Deploy Templates to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'templates/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-templates"
  cancel-in-progress: false

jobs:
  deploy-templates:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Copy templates
        run: |
          mkdir -p _site/templates
          cp -r templates/* _site/templates/
          # ルートにindex.htmlをコピー
          cp templates/index.html _site/index.html
          # apiディレクトリもコピー
          cp -r templates/api _site/api
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

