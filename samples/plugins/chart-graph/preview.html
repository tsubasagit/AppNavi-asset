<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>グラフコンポーネント Pro - プレビュー</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f5f5f5;
    }
    .preview-container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #2d3748;
      margin-bottom: 1rem;
    }
    .description {
      color: #718096;
      margin-bottom: 2rem;
    }
    #preview-root {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="preview-container">
    <h1>グラフコンポーネント Pro - プレビュー</h1>
    <p class="description">
      このプレビューでは、グラフコンポーネントの動作を確認できます。
      複数のグラフタイプと検索機能を試すことができます。
    </p>
    <div id="preview-root"></div>
  </div>
  <script type="module">
    // プレビュー用のサンプルデータ
    const sampleData = {
      labels: ['1月', '2月', '3月', '4月', '5月', '6月'],
      datasets: [
        {
          label: '売上',
          data: [120, 190, 300, 500, 200, 300],
          backgroundColor: 'rgba(102, 126, 234, 0.2)',
          borderColor: 'rgba(102, 126, 234, 1)',
          borderWidth: 2
        }
      ]
    }

    console.log('グラフコンポーネントのプレビューを読み込み中...')
    console.log('サンプルデータ:', sampleData)
    
    // プレビュー用の簡易実装
    const root = document.getElementById('preview-root')
    root.innerHTML = `
      <div style="padding: 1rem; background: #f7fafc; border-radius: 8px; margin-bottom: 1rem;">
        <p><strong>プレビュー機能:</strong></p>
        <ul>
          <li>複数のグラフタイプ（線グラフ、棒グラフ、円グラフ、ドーナツグラフ、レーダーチャート）</li>
          <li>データ検索機能</li>
          <li>リアルタイムデータ更新</li>
          <li>レスポンシブ対応</li>
        </ul>
      </div>
      <div style="border: 2px solid #e2e8f0; border-radius: 12px; padding: 1rem;">
        <p style="color: #718096; margin-bottom: 1rem;">
          ⚠️ 実際のコンポーネントを表示するには、Reactアプリケーションとして実行してください。
        </p>
        <p style="color: #4a5568;">
          サンプルデータ: ${sampleData.labels.length}件のデータポイント
        </p>
      </div>
    `
  </script>
</body>
</html>
