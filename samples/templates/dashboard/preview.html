<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ダッシュボードテンプレート - プレビュー</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    .preview-container {
      width: 100%;
      min-height: 100vh;
    }
    .preview-header {
      background: white;
      padding: 1rem 2rem;
      border-bottom: 1px solid #e2e8f0;
      margin-bottom: 2rem;
    }
    h1 {
      color: #2d3748;
      margin: 0;
    }
    .description {
      color: #718096;
      margin-top: 0.5rem;
    }
    #preview-root {
      padding: 2rem;
    }
  </style>
</head>
<body>
  <div class="preview-container">
    <div class="preview-header">
      <h1>ダッシュボードテンプレート - プレビュー</h1>
      <p class="description">
        このプレビューでは、ダッシュボードテンプレートの構造を確認できます。

      </p>
    </div>
    <div id="preview-root"></div>
  </div>

    console.log('ダッシュボードテンプレートのプレビューを読み込み中...')
    
    // プレビュー用の簡易実装
    const root = document.getElementById('preview-root')
    root.innerHTML = `

          ⚠️ 実際のテンプレートを表示するには、Reactアプリケーションとして実行してください。
        </p>
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-top: 1rem;">
          <div style="padding: 1rem; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 8px; color: white;">

    `
