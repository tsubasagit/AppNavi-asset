<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>フォームビルダーテンプレート - プレビュー</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    .preview-container {
      width: 100%;
      min-height: 100vh;
    }
    .preview-header {
      background: white;
      padding: 1rem 2rem;
      border-bottom: 1px solid #e2e8f0;
      margin-bottom: 2rem;
    }
    h1 {
      color: #2d3748;
      margin: 0;
    }
    .description {
      color: #718096;
      margin-top: 0.5rem;
    }
    #preview-root {
      padding: 2rem;
    }
  </style>
</head>
<body>
  <div class="preview-container">
    <div class="preview-header">
      <h1>フォームビルダーテンプレート - プレビュー</h1>
      <p class="description">
        このプレビューでは、フォームビルダーテンプレートの構造を確認できます。
        検索機能、リアルタイムプレビュー、バリデーションを含む完全なフォームビルダーです。
      </p>
    </div>
    <div id="preview-root"></div>
  </div>
  <script type="module">
    console.log('フォームビルダーテンプレートのプレビューを読み込み中...')
    
    // プレビュー用の簡易実装
    const root = document.getElementById('preview-root')
    root.innerHTML = `
      <div style="padding: 1rem; background: #f7fafc; border-radius: 8px; margin-bottom: 1rem;">
        <p><strong>プレビュー機能:</strong></p>
        <ul>
          <li>動的フォーム生成</li>
          <li>フィールド検索機能</li>
          <li>リアルタイムプレビュー</li>
          <li>バリデーション対応</li>
          <li>複数のフィールドタイプ（テキスト、メール、数値、選択肢、テキストエリア、チェックボックス、日付）</li>
        </ul>
      </div>
      <div style="border: 2px solid #e2e8f0; border-radius: 12px; padding: 2rem; background: white;">
        <p style="color: #718096; margin-bottom: 1rem;">
          ⚠️ 実際のテンプレートを表示するには、Reactアプリケーションとして実行してください。
        </p>
        <div style="display: flex; flex-direction: column; gap: 1rem; max-width: 400px;">
          <div>
            <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">名前 <span style="color: #e53e3e;">*</span></label>
            <input type="text" placeholder="お名前を入力" style="width: 100%; padding: 0.75rem; border: 1px solid #e2e8f0; border-radius: 6px;" />
          </div>
          <div>
            <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">メールアドレス <span style="color: #e53e3e;">*</span></label>
            <input type="email" placeholder="email@example.com" style="width: 100%; padding: 0.75rem; border: 1px solid #e2e8f0; border-radius: 6px;" />
          </div>
        </div>
      </div>
    `
  </script>
</body>
</html>
